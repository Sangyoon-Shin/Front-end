<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 신고 목록 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button {
            display: block;
            padding: 10px 0px;
            background-color: #cbe1f9;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            max-width: 100px;
        }

        .add-button {
            margin-bottom: 20px;
            display: block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .report-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .report-item:last-child {
            border-bottom: none;
        }

        .report-title {
            font-weight: bold;
        }

        .report-reason {
            color: #666;
            margin-top: 5px;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .delete {
            background-color: #dc3545;
            color: white;
        }

        .actions .review {
            background-color: #007BFF;
            color: white;
        }

        .actions .ban {
            background-color: #ffc107;
            color: black;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .confirm {
            background-color: #28a745;
            color: white;
        }

        .cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="home-button">HOME</a>
        <h1>게시물 신고 목록 조회</h1>



        <div id="report-list">
            <!-- 신고 항목이 여기에 추가됩니다 -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>댓글을 삭제하시겠습니까?</p>
            <button class="confirm" onclick="confirmDelete()">확인</button>
            <button class="cancel" onclick="closeModal()">취소</button>
        </div>
    </div>
    <script>
        const API_URL = "https://3e319465b029.ngrok.app/api/admin";
        const token = "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6IjIwMDIwNDI2MyIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTczNjMxMTg3NSwiZXhwIjoxOTMwNzExODc1fQ.Y3AmNndn9aBA8I5Z2QluCXxR96iWF3gFn1RZYKhaKI8"; // 실제 JWT 토큰으로 교체

        // 게시물 신고 목록 불러오기
        let data = []; // 전역 변수로 초기화

        // fetchReports 함수 수정
        async function fetchReports() {
            try {
                const response = await fetch(`${API_URL}/post-reports`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1", // Ngrok 경고 무시
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                data = await response.json(); // 데이터를 전역 변수에 저장
                renderReports(data); // 로컬 데이터를 기반으로 화면 갱신
            } catch (error) {
                console.error("Failed to fetch reports:", error);
            }
        }


        // 특정 게시물 신고 목록 조회
        async function fetchPostReports(postId) {
            try {
                const response = await fetch(`${API_URL}/post-reports/${postId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderReports(data); // 기존 renderReports 함수 재사용
            } catch (error) {
                console.error(`Failed to fetch reports for post ID ${postId}:`, error);
            }
        }


        // 신고 목록 렌더링
        function renderReports(data) {
            const reportList = document.getElementById("report-list");
            reportList.innerHTML = ""; // 기존 리스트 초기화

            data.forEach(report => {
                const reportItem = document.createElement("div");
                reportItem.className = "report-item";
                reportItem.innerHTML = `
            <div class="report-title">게시물 ID: ${report.postId}</div>
            <div class="report-reason">신고 사유: ${report.reason}</div>
            <div class="report-boardType">게시판 유형: ${report.boardType}</div>
            <div class="report-count">신고 횟수: ${report.reportCount}</div>
            <div class="actions">
                <button class="delete" onclick="deletePost(${report.postId}, '${report.boardType}')">게시글 삭제하기</button>
                <button class="review" onclick="rejectReport(${report.postId})">신고 반려하기</button>
            </div>
        `;
                reportList.appendChild(reportItem);
            });
        }


        // 게시물 삭제
        async function deletePost(postId, boardType) {
            if (!postId || !boardType) {
                console.error("Invalid postId or boardType:", postId, boardType);
                alert("유효하지 않은 게시물 정보입니다.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${boardType}/${postId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1", // ngrok 경고 무시
                    },
                });

                if (response.ok) {
                    alert("게시물이 삭제되었습니다.");
                    // 로컬 데이터에서 해당 게시물 제거
                    data = data.filter(report => report.postId !== postId);
                    renderReports(data); // 로컬 데이터를 기반으로 화면 갱신
                } else {
                    const errorText = await response.text();
                    console.error(`Failed to delete post: ${response.status} ${errorText}`);
                    alert(`게시물 삭제에 실패했습니다. 상태 코드: ${response.status}`);
                }
            } catch (error) {
                console.error("Failed to delete post:", error);
                alert("게시물 삭제 중 오류가 발생했습니다.");
            }
        }




        async function rejectReport(postId) {
            if (!postId) {
                console.error("Invalid postId:", postId);
                alert("유효하지 않은 postId입니다.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/post-reports/post/${postId}`, { // postId를 URL에 포함
                    method: "DELETE", // POST 요청
                    headers: {
                        "Authorization": `Bearer ${token}`, // JWT 토큰 추가
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1" // ngrok 경고 무시
                    },
                    body: JSON.stringify({ status: "rejected" }) // 추가 데이터 필요 시 작성
                });

                if (response.ok) {
                    alert("신고가 반려되었습니다.");
                    fetchReports(); // 신고 목록 갱신
                } else {
                    const errorText = await response.text();
                    console.error("Failed to reject report:", response.status, errorText);
                    alert(`신고 반려에 실패했습니다. 상태 코드: ${response.status}`);
                }
            } catch (error) {
                console.error("Failed to reject report:", error);
                alert("신고 반려 중 오류가 발생했습니다.");
            }
        }





        // 페이지 로드 시 신고 목록 불러오기
        document.addEventListener("DOMContentLoaded", () => {
            fetchReports();
        });
    </script>
</body>

</html>
